<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" role="main">
    <header>
      <h1>🌤️ Weather App</h1>
      <div class="toggles">
        <div class="theme-toggle">
          <label for="themeSwitch">🌞/🌜</label>
          <label class="switch">
            <input type="checkbox" id="themeSwitch" aria-label="Toggle dark mode" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="unit-toggle">
          <label for="unitSwitch">°C/°F</label>
          <label class="switch">
            <input type="checkbox" id="unitSwitch" aria-label="Toggle temperature unit" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="search-section">
        <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name" />
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <!-- Loader -->
    <div id="loader" class="hidden" role="status" aria-live="polite">
      <div class="spinner"></div>
      <p>Fetching weather...</p>
    </div>

    <!-- Weather Output -->
    <div id="weatherDisplay" class="weather-display hidden">
      <div class="current-weather">
        <h2 id="cityCountry" data-city=""></h2>
        <img id="weatherIcon" alt="Weather icon" />
        <p id="description"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="localTime"></p>
      </div>
      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div id="forecastContainer" class="forecast-container"></div>
      </div>
    </div>

    <div id="errorMsg" class="error hidden" role="alert"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
